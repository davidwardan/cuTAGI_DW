seed: 1
data:
  paths:
    x_train: data/hq/train100/split_train_values.csv
    dates_train: data/hq/train100/split_train_datetimes.csv
    x_val: data/hq/split_val_values.csv
    dates_val: data/hq/split_val_datetimes.csv
    x_test: data/hq/split_test_values.csv
    dates_test: data/hq/split_test_datetimes.csv
  loader:
    num_features: 2
    time_covariates:
      - week_of_year
    scale_method: standard
    order_mode: by_window
    input_seq_len: 52
    batch_size: 16
    output_col:
      - 0
    ts_to_use: []
    nb_ts: 127
model:
  Sigma_v_bounds:
    - null
    - null
  decaying_factor: 0.99
  device: cuda
  hidden_sizes:
    - 40
    - 40
    - 40
training:
  num_epochs: 100
  early_stopping_criteria: loglik
  patience: 10
  min_delta: 0.0001
  warmup_epochs: 0
  shuffle: true
embeddings:
  mapped:
    embedding_map_dir: data/hq/ts_embedding_map.csv
    embedding_map_sizes:
      dam_id: 2
      dam_type_id: 2
      sensor_type_id: 2
      direction_id: 2
      sensor_id: 2
