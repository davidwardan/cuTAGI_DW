seed: 1

data_paths:
  x_train: "./data/traffic/traffic_2008_01_14_train.csv"
  dates_train: "./data/traffic/traffic_2008_01_14_train_datetime.csv"
  x_val: "./data/traffic/traffic_2008_01_14_val.csv"
  dates_val: "./data/traffic/traffic_2008_01_14_val_datetime.csv"
  x_test: "./data/traffic/traffic_2008_01_14_test.csv"
  dates_test: "./data/traffic/traffic_2008_01_14_test_datetime.csv"

data_loader:
  num_features: 3
  rolling_window_size: 24
  use_rolling_window: true
  time_covariates: ["hour_of_day", "day_of_week"]
  scale_method: "standard"
  order_mode: "by_window"
  input_seq_len: 24
  batch_size: 1
  output_col: [0]
  nb_ts: 963
  ts_to_use: []

model:
  Sigma_v_bounds: [1, 0.3]
  decaying_factor: 0.8
  device: "cuda"
  lstm_hidden_sizes: [40, 40, 40]
  init_params: null
  variance_inject: 0.0
  variance_threshold: 1.0
  variance_action: "add"

training:
  num_epochs: 100
  early_stopping_criteria: "rmse"
  patience: 10
  min_delta: 0.0001
  warmup_epochs: 5
  shuffle: false

evaluation:
  eval_plots: false
  eval_metrics: true
  seansonal_period: 24
